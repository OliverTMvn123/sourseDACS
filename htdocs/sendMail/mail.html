                    <script language="JavaScript">
                        
                        function take_snapshot() {	
                        
                            Webcam.snap( function(data_uri) {
                            
                               document.getElementById('results').innerHTML = 
                                    '<img id="verification" src="'+data_uri+'"/>';
                                    
                                    
                            } );
                            
                             }
                       
                        function save(){
                              var base64image = document.getElementById("verification").src;
                            Webcam.upload( base64image, './camera/upload.php', function(code, text) {
                                    console.log('Save successfully');
                            var a= new Date();
                            
                           
                           var thang=a.getMonth()+1,ngay=a.getDate(),gio=a.getHours(),phut=a.getMinutes(),giay=a.getSeconds();
                           if(thang<10)
                           {
                               thang="0"+thang;
                           }
                           if(ngay<10)
                           {
                               ngay="0"+ngay;
                           }
                           if(gio<10)
                           {
                               gio="0"+gio;
                           }
                           if(phut<10)
                           {
                               phut="0"+ phut;
                           }
                           if(giay<10)
                           {
                               giay="0"+ giay;
                           }  
                           var b="pic_"+a.getFullYear().toString()+thang.toString()+ngay.toString()+gio.toString()+phut.toString()+giay.toString();
                           
                            
                            document.getElementById("results1").innerHTML= '<input class="giatri" type="text" name="verification" value="'+b+'">';    
                            });
                            
                        }
